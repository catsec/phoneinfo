<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial User Setup</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 32px;
            max-width: 520px;
            width: 100%;
        }
        h1 { margin: 0 0 10px 0; color: #333; }
        p { margin: 0 0 24px 0; color: #666; }
        .field { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }
        input:focus { outline: none; border-color: #667eea; }
        .rule {
            margin-top: 8px;
            font-size: 12px;
            color: #777;
        }
        button {
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .error {
            margin-top: 14px;
            color: #c62828;
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Initial User Setup</h1>
        <p>Create the first admin user to continue.</p>

        <form id="bootstrapForm">
            <div class="field">
                <label for="username">Username or Email</label>
                <input id="username" type="text" maxlength="64" required>
                <div class="rule">Allowed: English letters/digits and . _ - @, up to 64 chars (case-insensitive).</div>
            </div>
            <div class="field">
                <label for="email">Email (optional)</label>
                <input id="email" type="text" maxlength="255">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" type="password" required>
                <div class="rule">At least 8 chars and 3 of 4 groups: lowercase, uppercase, digits, special chars.</div>
            </div>
            <button type="submit">Create Admin User</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('bootstrapForm');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorDiv.style.display = 'none';

            const payload = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };

            try {
                const response = await fetch('/web/users/bootstrap', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Failed to create user');
                }

                window.location.href = result.redirect || '/web/users';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
