<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש טלפונים</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin: 0 0 30px 0;
            color: #333;
            font-size: 28px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .file-input-button {
            display: block;
            padding: 16px 20px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            color: #666;
            transition: all 0.3s;
        }
        .file-input-wrapper:hover .file-input-button {
            border-color: #667eea;
            background: #f0f0ff;
        }
        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #667eea;
            font-weight: 500;
        }
        input[type=number] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type=number]:focus {
            outline: none;
            border-color: #667eea;
        }
        .help-text {
            font-size: 13px;
            color: #888;
            margin-top: 6px;
        }
        .api-checkboxes {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .api-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .api-checkbox:hover:not(.disabled) {
            background: #e8e8ff;
        }
        .api-checkbox.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .api-checkbox input[type=checkbox] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .api-checkbox.disabled input[type=checkbox] {
            cursor: not-allowed;
        }
        .api-checkbox .api-name {
            font-weight: 500;
            color: #333;
        }
        .api-checkbox.disabled .api-name {
            color: #999;
        }
        .api-checkbox .api-status {
            font-size: 11px;
            color: #888;
            margin-right: 4px;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .progress {
            display: none;
            margin-top: 20px;
        }
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        .result {
            display: none;
            margin-top: 24px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
            text-align: center;
        }
        .result.error {
            background: #ffebee;
        }
        .result h3 {
            margin: 0 0 12px 0;
            color: #2e7d32;
        }
        .result.error h3 {
            color: #c62828;
        }
        .download-btn {
            display: inline-block;
            margin-top: 12px;
            padding: 12px 24px;
            background: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background: #1b5e20;
        }
        .stats {
            margin-top: 12px;
            font-size: 14px;
            color: #555;
        }
        .query-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: #e0e0e0;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .query-link:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>חיפוש טלפונים</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label>העלאת קובץ (Excel או CSV)</label>
                <div class="file-input-wrapper">
                    <div class="file-input-button">
                        לחץ לבחירת קובץ או גרור לכאן
                    </div>
                    <input type="file" id="fileInput" name="file" accept=".xlsx,.csv" required>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <div class="form-group">
                <label>ממשקים</label>
                <div class="api-checkboxes" id="apiCheckboxes">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <div class="form-group">
                <label for="refreshDays">ימי עדכון</label>
                <input type="number" id="refreshDays" name="refresh_days" value="7" min="0">
                <div class="help-text">
                    0 = תמיד קרא ל-API<br>
                    1+ = עדכון רשומות ישנות מ-N ימים
                </div>
            </div>

            <div class="form-group">
                <label>שימוש במטמון בלבד (עוקף ימי עדכון)</label>
                <div class="api-checkboxes" id="cacheCheckboxes">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <button type="submit" id="submitBtn">עבד קובץ</button>
            <a href="/web/query" class="query-link">שאילתה בודדת</a>
            <a href="/web/nicknames" class="query-link">כינויים</a>
        </form>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">מעבד...</div>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle">העיבוד הושלם!</h3>
            <div class="stats" id="resultStats"></div>
            <a href="#" class="download-btn" id="downloadBtn">הורד תוצאות</a>
        </div>
    </div>

    <script>
        // XSS Protection: Escape HTML special characters
        function escapeHTML(str) {
            if (str == null) return '';
            const div = document.createElement('div');
            div.textContent = String(str);
            return div.innerHTML;
        }

        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultStats = document.getElementById('resultStats');
        const downloadBtn = document.getElementById('downloadBtn');
        const apiCheckboxes = document.getElementById('apiCheckboxes');
        const cacheCheckboxes = document.getElementById('cacheCheckboxes');

        // Cookie helper functions
        function setCookie(name, value) {
            // Set cookie with 10 year expiration (essentially permanent)
            const expires = new Date(Date.now() + 10 * 365 * 24 * 60 * 60 * 1000).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires};path=/`;
        }

        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? decodeURIComponent(match[2]) : null;
        }

        function savePreferences() {
            // Save API selections
            const selectedApis = [];
            document.querySelectorAll('input[name="apis"]:checked').forEach(cb => {
                selectedApis.push(cb.value);
            });
            setCookie('index_apis', selectedApis.join(','));

            // Save cache checkboxes
            const meCache = document.getElementById('meCache');
            const syncCache = document.getElementById('syncCache');
            setCookie('index_meCache', meCache && meCache.checked ? '1' : '0');
            setCookie('index_syncCache', syncCache && syncCache.checked ? '1' : '0');

            // Save refresh days
            const refreshDays = document.getElementById('refreshDays').value;
            setCookie('index_refreshDays', refreshDays);
        }

        function loadPreferences() {
            // Load refresh days
            const savedRefreshDays = getCookie('index_refreshDays');
            if (savedRefreshDays !== null) {
                document.getElementById('refreshDays').value = savedRefreshDays;
            }
        }

        function applyApiPreferences() {
            // Apply saved API selections
            const savedApis = getCookie('index_apis');
            if (savedApis !== null) {
                const apisArray = savedApis.split(',');
                document.querySelectorAll('input[name="apis"]').forEach(cb => {
                    if (!cb.disabled) {
                        cb.checked = apisArray.includes(cb.value);
                    }
                });
            }

            // Apply saved cache checkboxes
            const savedMeCache = getCookie('index_meCache');
            const savedSyncCache = getCookie('index_syncCache');
            const meCache = document.getElementById('meCache');
            const syncCache = document.getElementById('syncCache');
            if (savedMeCache !== null && meCache) {
                meCache.checked = savedMeCache === '1';
            }
            if (savedSyncCache !== null && syncCache) {
                syncCache.checked = savedSyncCache === '1';
            }

            // Add change listeners to save preferences
            document.querySelectorAll('input[name="apis"]').forEach(cb => {
                cb.addEventListener('change', savePreferences);
            });
            if (meCache) meCache.addEventListener('change', savePreferences);
            if (syncCache) syncCache.addEventListener('change', savePreferences);
        }

        // Load non-API preferences immediately
        loadPreferences();
        document.getElementById('refreshDays').addEventListener('change', savePreferences);

        // Load available APIs on page load
        async function loadApis() {
            try {
                const response = await fetch('/web/apis');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                apiCheckboxes.innerHTML = '';
                cacheCheckboxes.innerHTML = '';

                for (const api of data.apis) {
                    // API selection checkbox
                    const label = document.createElement('label');
                    label.className = 'api-checkbox' + (api.available ? '' : ' disabled');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.name = 'apis';
                    checkbox.value = api.name.toLowerCase();
                    checkbox.disabled = !api.available;
                    if (api.available) {
                        checkbox.checked = true;
                    }

                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'api-name';
                    nameSpan.textContent = api.name;

                    label.appendChild(checkbox);
                    label.appendChild(nameSpan);

                    if (!api.available) {
                        const statusSpan = document.createElement('span');
                        statusSpan.className = 'api-status';
                        statusSpan.textContent = '(לא מוגדר)';
                        label.appendChild(statusSpan);
                    }

                    apiCheckboxes.appendChild(label);

                    // Cache-only checkbox
                    const cacheLabel = document.createElement('label');
                    cacheLabel.className = 'api-checkbox' + (api.available ? '' : ' disabled');
                    cacheLabel.id = api.name.toLowerCase() + 'CacheLabel';

                    const cacheCheckbox = document.createElement('input');
                    cacheCheckbox.type = 'checkbox';
                    cacheCheckbox.name = api.name.toLowerCase() + '_cache';
                    cacheCheckbox.id = api.name.toLowerCase() + 'Cache';
                    cacheCheckbox.disabled = !api.available;

                    const cacheNameSpan = document.createElement('span');
                    cacheNameSpan.className = 'api-name';
                    cacheNameSpan.textContent = api.name;

                    cacheLabel.appendChild(cacheCheckbox);
                    cacheLabel.appendChild(cacheNameSpan);

                    cacheCheckboxes.appendChild(cacheLabel);
                }

                // Apply saved preferences after APIs are loaded
                applyApiPreferences();
            } catch (error) {
                console.error('Failed to load APIs:', error);
            }
        }

        loadApis();

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = '';
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                return;
            }

            // Get selected APIs
            const selectedApis = [];
            document.querySelectorAll('input[name="apis"]:checked').forEach(cb => {
                selectedApis.push(cb.value);
            });

            // Get cache-only flags
            const meCache = document.getElementById('meCache');
            const syncCache = document.getElementById('syncCache');

            // Reset UI
            result.style.display = 'none';
            progress.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'מעלה קובץ...';
            submitBtn.disabled = true;

            try {
                // Read file as base64 to send as JSON (avoids Cloudflare blocking multipart uploads)
                progressFill.style.width = '10%';
                const fileBase64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });

                progressFill.style.width = '20%';
                progressText.textContent = 'מעבד מספרי טלפון...';

                const response = await fetch('/web/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file_data: fileBase64,
                        filename: file.name,
                        refresh_days: parseInt(document.getElementById('refreshDays').value) || 7,
                        apis: selectedApis.join(','),
                        me_cache_only: meCache && meCache.checked,
                        sync_cache_only: syncCache && syncCache.checked,
                    })
                });

                if (!response.ok) {
                    const text = await response.text();
                    try {
                        const err = JSON.parse(text);
                        throw new Error(err.error || `HTTP ${response.status}`);
                    } catch (e) {
                        if (e.message.startsWith('HTTP ') || !e.message.startsWith('Unexpected')) throw e;
                        throw new Error(`שגיאת שרת (${response.status})`);
                    }
                }

                progressFill.style.width = '90%';

                const data = await response.json();

                progressFill.style.width = '100%';
                progress.style.display = 'none';

                if (data.success) {
                    result.className = 'result';
                    resultTitle.textContent = 'העיבוד הושלם!';
                    resultStats.innerHTML = `
                        עובדו: ${escapeHTML(data.total)} מספרי טלפון<br>
                        מהמטמון: ${escapeHTML(data.from_cache)}<br>
                        קריאות API: ${escapeHTML(data.api_calls)}
                    `;
                    downloadBtn.href = '/web/download/' + escapeHTML(data.file_id);
                    downloadBtn.style.display = 'inline-block';
                } else {
                    result.className = 'result error';
                    resultTitle.textContent = 'שגיאה';
                    resultStats.textContent = data.error;
                    downloadBtn.style.display = 'none';
                }

                result.style.display = 'block';

            } catch (error) {
                progress.style.display = 'none';
                result.className = 'result error';
                resultTitle.textContent = 'שגיאה';
                resultStats.textContent = 'שגיאת חיבור: ' + error.message;
                downloadBtn.style.display = 'none';
                result.style.display = 'block';
            }

            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
