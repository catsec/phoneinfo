services:
  phoneinfo:
    image: ghcr.io/catsec/phoneinfo:latest
    container_name: phoneinfo
    restart: unless-stopped
    ports:
      - "5001:5001"
    env_file:
      - .env
    volumes:
      - ./db:/app/db
      - ./logs:/app/logs
    environment:
      - DEBUG=false
      - PRODUCTION=true
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "autoheal=true"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - phoneinfo-network

  autoheal:
    image: willfarrell/autoheal
    container_name: phoneinfo-autoheal
    restart: unless-stopped
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: phoneinfo-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - phoneinfo-network
    depends_on:
      - phoneinfo

networks:
  phoneinfo-network:
    driver: bridge
